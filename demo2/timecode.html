<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="timecode.css">
</head>
<body>
     <!-- <div id="clock-container">
        <div id="clock">00:00:00</div>
     </div>  -->

     <!-- Calculator -->
     <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
             <button onclick="atd('+')">+</button>
             <button onclick="atd('9')">9</button>
             <button onclick="atd('8')">8</button>
             <button onclick="atd('7')">7</button>
             <button onclick="atd('-')">-</button>
             <button onclick="atd('6')">6</button>
             <button onclick="atd('5')">5</button>
             <button onclick="atd('4')">4</button>
             <button onclick="atd('/')">/</button>
             <button onclick="atd('3')">3</button>
             <button onclick="atd('2')">2</button>
             <button onclick="atd('1')">1</button>
             <button onclick="atd('*')">*</button>
             <button onclick="atd('0')">0</button>
             <button onclick="atd('.')">.</button>
             <button onclick="calculate()">=</button>
             <button onclick="cleartheScreen()">C</button>
        </div>
     </div>

     <script src="timecode.js"></script>
</body>
</html>
